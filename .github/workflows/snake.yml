name: 游냀 Generar animaci칩n de commits (Snake)

on:
  schedule:
    - cron: "0 0 * * *"   # Corre autom치ticamente cada d칤a a medianoche UTC
  workflow_dispatch:       # Permite ejecutarlo manualmente desde GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 游빐 1. Clona la rama main (donde est치 tu README)
      - name: Checkout rama main
        uses: actions/checkout@v3
        with:
          ref: main

      # 游냀 2. Genera la animaci칩n del snake
      - name: Generar SVG del snake
        uses: Platane/snk@v3
        with:
          github_user_name: kevintelloarevalo     # tu usuario exacto
          outputs: dist/github-contribution-grid-snake.svg

      # 游 3. Sube el archivo a la misma rama (main) sin borrar nada m치s
      - name: Subir animaci칩n al repositorio
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Actualiza snake 游냀" || echo "No hay cambios que hacer"
          git push origin main
